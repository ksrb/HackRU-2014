<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HackRU-2014</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h3>
                <input placeholder="Username" id="username"/>
                <button type="button" id="username-submit" class="btn btn-success">Submit</button>
            </h3>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-3">
            <table id="scores-table" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <button id="beats-button" class="btn btn-primary btn-lg btn-block">Beats</button>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <table id="songs-table" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Song</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Song 1</td>
                    <td>1232325</td>
                </tr>
                <tr>
                    <td>Song 2</td>
                    <td>123566</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="2">
                        <button type="button" class="btn btn-primary btn-block">Vote</button>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>


<script src="jquery/dist/jquery.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
